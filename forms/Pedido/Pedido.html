<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<div class="panel">
					<div class="panel-heading">
						<h3 class="panel-title">Realizar Pedido</h3>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><i class="flaticon flaticon-person icon-md" aria-hidden="true"></i>Informações do Cliente</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="name">Nome</label> 
								<input type="text" class="form-control" name="name" id="name" />
							</div>
							<div class="form-group col-md-6">
								<label for="telefone">Telefone</label> 
								<input type="text" class="form-control" name="telefone" id="telefone" />
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><i class="flaticon flaticon-pie-chart icon-md" aria-hidden="true"></i>Escolha a pizza</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<table class="dataset-table">
							   <thead>
							   	<tr>
								   	<th>Nome</th>
								   	<th>Descrição</th>
								   	<th>Preço</th>
							   	</tr>
							   </thead>
							   <tbody>

							   </tbody>
							</table>
							<div class="form-group">
								<label>Tamanho</label>
								<div class="radio">
									<label><input type="radio" name="p">P</label>
									<label><input type="radio" name="m">M</label> 
									<label><input type="radio" name="g">G</label> 
									<label><input type="radio" name="gg">GG</label> 
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="table.js"></script>
</html>
