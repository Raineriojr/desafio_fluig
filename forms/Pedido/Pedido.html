<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	</head>
	<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
		
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">Realizar Pedido</h3>
				</div>
			</div>
			<div class="panel panel-primary">
			
				<div class="panel-heading">
					<h3 class="panel-title"><i class="flaticon flaticon-person icon-md" aria-hidden="true"></i>Informações do Cliente</h3>
				</div>
				
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="name">Nome</label> 
							<input type="text" class="form-control" name="name" id="name" />
						</div>
						<div class="form-group col-md-2">
							<label for="telefone">Telefone</label> 
							<input type="text" class="form-control" name="telefone" id="telefone" />
						</div>
					</div>
				</div>				
			</div>
			
			<div class="panel panel-primary">
			
				<div class="panel-heading">
					<h3 class="panel-title">
					<i class="fluigicon fluigicon-food icon-md" aria-hidden="true"></i> Escolher Pizza:</h3>
				</div>
			
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-md-4">
						<label for="pizza">Pizzas | Ingredientes</label>
						<select name="pizza" id="pizza" class="form-control" dataset="dsCardapioPizza" datasetkey="nomeDaPizza" datasetvalue="nomeDaPizza"></select>
					</div>
					<div class="form-group col-md-2">
							<label for="telefone">Preço</label> 
							<select name="preco" id="preco" class="form-control" dataset="dsCardapioPizza" datasetkey="nomeDaPizza" datasetvalue="preco"></select>
					</div>
				</div>
			</div>
			
			 <div class="panel panel-danger">
			    <div class="panel-heading">
			        <h3 class="panel-title"><i class="flaticon flaticon-monetization-on icon-md" aria-hidden="true"></i> Pagamento</h3>
			    </div>
		    <div class="panel-body">
		    	<div class="row">    	
			    	<div class="form-group col-md-4">
			    		<label for="formaDePagamento">Forma de Pagamento</label>
				    	<div class="radio">
				    		<label><input type="radio" name="formaDePagamento" id="formaDePagamento" value="debito">Débito</label>
				    		<label><input type="radio" name="formaDePagamento" id="formaDePagamento" value="credito">Crédito</label>
				    		<label><input type="radio" name="formaDePagamento" id="formaDePagamento" value="dinheiro">Dinheiro</label>
				    		<label><input type="radio" name="formaDePagamento" id="formaDePagamento" value="pix">PIX</label>    			
				    	</div>
			    	</div>
		    	
			    	<div class="form-group col-md-4">
			    		<label for="confirmacaoMotoboy">Pagamento Confirmado</label>
			    		<div class="radio">
				    		<label><input type="radio" name="confirmacaoMotoboy" id="confirmacaoMotoboy" value="confirmado">Confirmado</label>
				    		<label><input type="radio" name="confirmacaoMotoboy" id="confirmacaoMotoboy" value="naoConfirmado">Não confirmado</label>
			    		</div>
			  	 	</div>
			  	 	
			  	 	<div class="form-group col-md-4">
			  	 		<div class="panel-body">
				  	 		<label for="valor">Valor</label>		
							<input type="number" name="valor" id="valor">	
						</div>
					</div>
					
				</div>
			  	 	
	  		</div>
	    </div>
			
		</form>
	</div>
	</body>
	<script type="text/javascript" src="table.js"></script>
</html>
