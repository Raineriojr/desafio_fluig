<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<style>
			.centerAll {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.fluig-style-guide .table {
			    width: 98% !important;
			}
			.panel-heading {
				background-color: #ffd129 !important;
			}
			.panel-body{
				background-color: #f3f3f3 !important;
			}
			
		</style>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
			<div class="page-header">
				<div class="row">
					<div class="col-md-12 col-xs-12 containerH1">
						<h1 class="fs-no-margin fs-ellipsis fs-full-width">
							<img src="img/pizza.png" class="fluigicon" style="width: 40px;" alt="pizza" />
							 Cadastro de Pizzas
						</h1><br>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<img src="img/pizza_logo.png" class="fluigicon" style="width: 30px;" alt="iCliente" />
							 Cadastrar
						</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="pizza">Pizza</label> 
								<input type="text" class="form-control" name="pizza" id="pizza" placeholder="Nome da pizza" />
							</div>
							<div class="form-group col-md-4">
								<label for="preco">Preço - Tamanho P</label> 
								<input type="text" class="form-control" name="preco" id="preco" placeholder="R$ 0,00"/>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label for="descricao">Descrição</label> 
								<textarea rows="5" name="descricao" id="descricao" class="form-control" placeholder="Descrição..."></textarea>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="moedaInput.js"></script>
</html>
