<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<div class="panel">
					<div class="panel-heading">
						<h3 class="panel-title">Cadastro de pizzas</h3>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><i class="flaticon flaticon-pie-chart icon-md" aria-hidden="true"></i>Informações</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="pizza">Pizza</label> 
								<input type="text" class="form-control" name="pizza" id="pizza" placeholder="Nome da pizza" />
							</div>
							<div class="form-group col-md-4">
								<label for="preco">Preço</label> 
								<input type="number" class="form-control" name="preco" id="preco" placeholder="R$ 0,00"/>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label for="descricao">Descrição</label> 
								<textarea rows="5" name="descricao" id="descricao" class="form-control"></textarea>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
